<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Netflix Logo" class="netflix-logo">
        </div>
        <div class="login-body">
            <h1>Entrar</h1>
            <form action="#" method="POST" action="https://www.netflix.com/">
                <div class="input-group">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email ou número de telefone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Senha</label>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <div class="login-help">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Lembre-se de mim</label>
                    </div>
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </form>
            <div class="signup-now">
                <p>Novo por aqui? <a href="#">Assine agora</a>.</p>
            </div>
            <div class="recaptcha-notice">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
